<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lr-cloud-image-editor</title>
    <link rel="stylesheet" href="../../assets/css/doc.css" />
    <script src="../../assets/js/app-shell.js" type="module"></script>
  </head>
  <body>
    <app-shell base="../../">
      <style>
        lr-live-html {
          grid-template-rows: 1fr 2fr;
          grid-template-columns: unset;
          min-height: 1000px;
        }
      </style>
      <h1>Cloud image editor</h1>
      <lr-live-html>
        <!-- Script connection: -->
        <script src="./index.js" type="module"></script>

        <!-- CSS context properties: -->
        <style>
          @import url('./index.css');
          body {
            height: 100vh;
            width: 100vw;
            margin: 0;
          }
        </style>

        <!-- Cloud image editor element: -->
        <lr-cloud-editor
          id="editor"
          class="lr-cldtr-common"
          uuid="7c167b79-9f27-4489-8032-3f3be1840605"
        ></lr-cloud-editor>

        <script>
          let callback = (text) => (event) => {
            console.log(`${text}`, event.detail);
            alert(`${text}. See results in console.`);
          };
          let instance = document.querySelector('#editor');
          instance.addEventListener('apply', callback('Apply'));
          instance.addEventListener('cancel', callback('Cancel'));
        </script>
      </lr-live-html>
    </app-shell>
  </body>
</html>
