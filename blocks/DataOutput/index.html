<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataOutput</title>
    <link rel="stylesheet" href="../../assets/css/doc.css" />
    <script src="../../assets/js/app-shell.js" type="module"></script>
  </head>

  <body>
    <app-shell base="../../">
      <h1>DataOutput</h1>
      <lr-live-html>
        <link rel="stylesheet" href="../themes/lr-basic/index.css" />

        <script src="./test.js" type="module"></script>

        <form>
          <lr-data-output ctx-name="TEST" use-console use-event form-value>
            <h2>Files uploaded:</h2>
            <div repeat="filesData">
              <div>{{uuid}}</div>
            </div>
          </lr-data-output>
          <button>Submit</button>
        </form>
      </lr-live-html>
    </app-shell>
  </body>
</html>
