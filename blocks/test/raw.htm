<base href="../../" />

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .config {
      --ctx-name: 'my-uploader';
      --cfg-pubkey: 'demopublickey';
      --cfg-multiple-min: 0;
      --cfg-multiple-max: 3;
    }

  </style>
  <script async=""
    src="https://cdn.skypack.dev/-/es-module-shims@v1.5.8-O0uWfhbenfjMbv6D3d8E/dist=es2020,mode=raw,min/dist/es-module-shims.js"></script>
  <script type="importmap">
            {
      "imports": {
        "@symbiotejs/symbiote": "https://cdn.skypack.dev/pin/@symbiotejs/symbiote@v1.11.1-nb4uuMnoyFEHQ78uWIov/mode=imports,min/optimized/@symbiotejs/symbiote.js",
        "@uploadcare/upload-client": "https://cdn.skypack.dev/-/@uploadcare/upload-client@v5.1.0-ikuQtxJ0wUDrZwcMWBtL/dist=es2020,mode=raw,min/dist/index.browser.js"
      }
    }
  </script>
  <script src="./index.js" type="module"></script>
  <script type="module">
    import * as LR from './index.js';
    LR.registerBlocks(LR);
  </script>

</head>

<lr-shadow-wrapper class="config" use-template="#uploader" css-src="./blocks/themes/lr-basic/index.css">
  <template id="uploader">
    <lr-simple-btn></lr-simple-btn>

    <lr-modal strokes block-body-scrolling>
      <lr-start-from>
        <lr-drop-area big-icon clickable></lr-drop-area>
        <lr-source-list wrap></lr-source-list>
      </lr-start-from>
      <lr-upload-list></lr-upload-list>
      <lr-camera-source></lr-camera-source>
      <lr-url-source></lr-url-source>
      <lr-external-source></lr-external-source>
      <lr-confirmation-dialog></lr-confirmation-dialog>
      <lr-cloud-image-editor></lr-cloud-image-editor>
    </lr-modal>

    <lr-message-box></lr-message-box>
    <lr-progress-bar-common></lr-progress-bar-common>
  </template>
</lr-shadow-wrapper>
